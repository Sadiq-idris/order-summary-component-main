<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;400;700;800&family=Poppins:wght@100;300&family=Red+Hat+Display:ital,wght@0,500;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style/style.css">
 
</head>
<body>
    <div class="main-box">
      <img src="images/illustration-hero.svg" class="hero" alt="">
      <div class="box">
        <h1>Order Summary</h1>

        <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="plan">
          <img src="images/icon-music.svg" class="music" alt="">

          <div class="year">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <a href="#" class="change">Change</a>
        </div>

        <button type="button" class="btn">Proceed to Payment</button> <br>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
   </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">sadiq idris</a>.
  </div>
</body>
</html>
